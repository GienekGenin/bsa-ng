<mat-card class="card">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-subtitle>Your info</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <span *ngIf="!edit">{{user.name}}</span>
          <mat-form-field *ngIf="edit">
            <input matInput #name id="name" [formControl]="text_field" placeholder="Enter your name" required>
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error *ngIf="text_field.invalid">{{getErrorMsg()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td>
          <span *ngIf="!edit">{{user.surname}}</span>
          <mat-form-field *ngIf="edit">
            <input matInput #surname [formControl]="text_field1" placeholder="Enter your surname" required>
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error *ngIf="text_field1.invalid">{{getErrorMsg()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>Date of birth:</td>
        <td>{{user.date}}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{user.email}}</td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit=!edit" *ngIf="!edit">EDIT</button>
    <button mat-button (click)="edit=!edit" *ngIf="edit">CANCEL</button>
    <button mat-button (click)="saveProfileChanges(text_field.value, text_field1.value)">SAVE</button>
  </mat-card-actions>
</mat-card>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname</th>
      <td mat-cell *matCellDef="let row"> {{row.surname}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let row"> {{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
