<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h3>Password reset</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width" hintLabel="Min 3 characters">
      <input matInput #password minlength="3" placeholder="Enter your password" [type]="hidePass ? 'password' : 'text'" required>
      <mat-hint align="end">{{password.value?.length || 0}}/3</mat-hint>
      <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="warn" *ngIf="!email.invalid && password.value?.length >=3" (click)="changePass(email, password.value)">Submit</button>
  </mat-card-actions>
</mat-card>
