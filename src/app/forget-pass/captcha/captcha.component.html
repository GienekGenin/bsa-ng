<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h3>Are you sure you are not robot?</h3></mat-card-title>
    <mat-card-subtitle><h4>If you pass, you will know for sure</h4></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <img src="../../assets/captcha.gif" alt="captcha">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Enter captcha text" required (keyup)="checkCaptcha($event)">
      </mat-form-field>
  </mat-card-content>
</mat-card>
