<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h1>Registration</h1></mat-card-title>
    <mat-card-subtitle><h2>Welcome</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field hintLabel="Max 15 characters" class="field-full-width">
      <input matInput #name maxlength="15" placeholder="Enter your Name" required>
      <mat-hint align="end">{{name.value?.length || 0}}/15</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Max 15 characters" class="field-full-width">
      <input matInput #surname maxlength="15" placeholder="Enter your Surname" required>
      <mat-hint align="end">{{surname.value?.length || 0}}/15</mat-hint>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput #date [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="field-full-width" hintLabel="Min 3 characters">
      <input matInput #password minlength="3" placeholder="Enter your password" [type]="hidePass ? 'password' : 'text'"
             required>
      <mat-hint align="end">{{password.value?.length || 0}}/3</mat-hint>
      <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button #submit (click)="userData(name.value,surname.value,email.value,date.value,password.value)"
            *ngIf="!email.invalid && name.value.length > 0 && surname.value.length > 0 && date.value && password.value.length >=3"
    >Submit
    </button>
  </mat-card-actions>
</mat-card>
